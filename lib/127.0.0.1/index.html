<!DOCTYPE html>
<html>

  <body>

    <button onclick="javascript:doXMLHttpRequest()">XMLHttpRequest</button>

  </body>
  <script>

    function doXMLHttpRequest() {
      var xmlHttpReq = new XMLHttpRequest;
      xmlHttpReq.onreadystatechange = function(state) {

        console.log(state);

      };

      xmlHttpReq.open("POST", "/xml-http-request");
      xmlHttpReq.send();
    }

  </script>
</html>
